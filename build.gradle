apply plugin: 'java'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.7

repositories {
  jcenter()
  maven { url 'https://hub.spigotmc.org/nexus/content/groups/public' } //Spigot
  maven { url 'http://nexus.theyeticave.net/content/repositories/pub_releases' } //VaultAPI
  maven { url 'http://repo.gravitydevelopment.net' } //Gravity's Updater
  maven { url 'http://repo.mcstats.org/content/repositories/public' } //Metrics
}

dependencies {
  compile 'org.bukkit:bukkit:1.10-R0.1-SNAPSHOT'
  compile 'net.milkbowl.vault:VaultAPI:1.6'
  compile 'net.gravitydevelopment.updater:updater:2.3'
  compile 'org.mcstats.bukkit:metrics:R7'
}
